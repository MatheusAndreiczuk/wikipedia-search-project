<div (click)="handleClick()" 
     class="border border-(--bg-300) rounded-lg p-6 cursor-pointer hover:shadow-lg transition-all hover:scale-102 group relative h-full bg-(--bg-100)">
    <div class="absolute -top-1 -left-1 w-3 h-1/3" [style.background-color]="group().color"></div>
    <div class="flex items-start justify-between mb-4 pl-2">
        <div class="p-3 rounded-full bg-(--bg-200)">
            <i-lucide [name]="folderIcon" class="text-(--text-200)" [style.color]="group().color"></i-lucide>
        </div>
        <span class="text-sm text-(--text-300)">{{ group().articles.length }} {{ t().favoriteGroups.articlesWording }}</span>
    </div>
    <h3 class="text-xl font-semibold text-(--text-200) pl-4 mb-2 break-all">{{ group().name }}</h3>
    <p class="text-(--text-300) pl-4 text-sm">{{ t().favoriteGroups.clickDetails }}</p>
</div>
