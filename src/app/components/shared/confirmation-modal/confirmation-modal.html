@if (isOpen()) {
    <div class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-(--bg-100) rounded-sm w-full max-w-md shadow-lg transform transition-all">
            <div class="p-6 border-b border-(--bg-300) flex justify-between items-center">
                <h2 class="text-xl font-semibold text-(--text-200)">{{ title() }}</h2>
            </div>
            <div class="p-6">
                <p class="text-(--text-200)">{{ message() }}</p>
            </div>
            <div class="p-6 border-t border-(--bg-300) flex justify-end gap-3">
                <button (click)="onCancel()" class="px-4 py-2 text-(--text-200) hover:bg-(--bg-200) rounded-sm cursor-pointer">
                    {{ cancelText() }}
                </button>
                <button (click)="onConfirm()" class="px-4 py-2 bg-red-500 text-white rounded-sm hover:bg-red-600 cursor-pointer hover:scale-102">
                    {{ confirmText() }}
                </button>
            </div>
        </div>
    </div>
}
