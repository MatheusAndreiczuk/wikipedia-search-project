<div class="flex flex-col h-full w-full bg-(--bg-100)">

    <app-search-bar (search)="performSearch($event)"></app-search-bar>

    <main class="flex-1 min-h-0 px-3 pb-3
                 sm:px-4 sm:pb-4
                 md:px-6 md:pb-6
                 lg:px-10 lg:pb-8">

        <div class="w-full h-full border border-(--bg-300) rounded-sm bg-(--bg-100) p-5">
            <ul>
                @if(!hasSearchResults()){
                <p class="text-(--text-400)">Resultados n√£o encontrados. Por favor, tente novamente ou digite outro termo.</p>
                } @else {
                    @for(item of searchService.searchResults(); track item.pageid){
                    <li class="flex flex-col mb-6 last:mb-0">
                        <span>
                            <a
                                href="https://pt.wikipedia.org/?curid={{item.pageid}}"
                                target="_blank"
                                class="hover:underline text-[#2316AE] font-semibold text-lg"
                                >{{item.title}}</a>
                        </span>
                        <p [innerHTML]="item.snippet + ' ...'"></p>
                    </li>
                    }
                }
            </ul>
        </div>
    </main>
</div>
