<div class="flex flex-col h-full w-full overflow-y-auto">
    <div class="p-2 mt-4 md:p-6 lg:p-8 max-w-5xl sm:mx-auto w-full">
        
        <div class="flex items-center border-b border-(--bg-300) pb-6 sm:pl-5 mb-6">
            <h1 class="text-2xl sm:text-3xl font-semibold flex items-center gap-3">
                <i-lucide [name]="settingsIcon" class="w-8 h-8 hidden sm:inline-flex"></i-lucide>
                {{ t().settings.title }}
            </h1>
        </div>

        <div class="flex flex-col gap-6 sm:pl-5">
            
            <div class="flex flex-col gap-1">
                <label class="text-lg text-(--text-200)">{{ t().settings.language }}</label>
                <div class="flex gap-3">
                    <button 
                        (click)="setLanguage('pt')"
                        [class.bg-(--bg-300)]="currentLang() === 'pt'"
                        [class.border-(--text-300)]="currentLang() === 'pt'"
                        class="px-2 sm:px-4 py-2 rounded-md border border-(--bg-300) hover:bg-(--bg-200) cursor-pointer flex items-center gap-2">
                        <span class="text-lg">BR</span>
                        <span>{{ t().settings.portugueseLanguage }}</span>
                    </button>
                    <button 
                        (click)="setLanguage('en')"
                        [class.bg-(--bg-300)]="currentLang() === 'en'"
                        [class.border-(--text-300)]="currentLang() === 'en'"
                        class="px-2 sm:px-4 py-2 rounded-md border border-(--bg-300) hover:bg-(--bg-200) cursor-pointer flex items-center gap-2">
                        <span class="text-lg">US</span>
                        <span>{{ t().settings.englishLanguage }}</span>
                    </button>
                </div>
            </div>

            <div class="flex flex-col gap-2 opacity-50 pointer-events-none">
                <label class="text-lg text-(--text-200)">{{ t().settings.theme }} (Coming soon)</label>
                <div class="flex gap-4">
                    <button class="px-4 py-2 rounded-md border border-(--bg-300)">
                        {{ t().settings.themes.light }}
                    </button>
                    <button class="px-4 py-2 rounded-md border border-(--bg-300)">
                        {{ t().settings.themes.dark }}
                    </button>
                </div>
            </div>

             <div class="flex flex-col gap-2 opacity-50 pointer-events-none">
                <label class="text-lg font-medium text-(--text-200)">{{ t().settings.searchLanguage }} (Coming soon)</label>
                <select class="px-4 py-2 rounded-md border border-(--bg-300) w-full max-w-64">
                    <option>{{ t().settings.portugueseLanguage }}</option>
                    <option>{{ t().settings.englishLanguage }}</option>
                </select>
            </div>

        </div>
    </div>
</div>
